<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlib</title>
    <script src="madlib.js"></script>
    <link rel="stylesheet" href="madlib.css">
</head>
<body>
    <h1>Madlib</h1>
    <h2>Troll</h2>
    <!-- <form action="story.html" id="words"> -->
    <label for="noun1">Please give a noun.</label>
    <input type="text" id="noun1" name="noun1">
    <br>
    <label for="adjective1">Please give an adjective.</label>
    <input type="text" id="adjective1" name="adjective1">
    <br>
    <label for="adjective2">Please give another adjective.</label>
    <input type="text" id="adjective2" name="adjective2">
    <br>
    <label for="pastTenseVerb1">Please give a past tense verb.</label>
    <input type="text" id="pastTenseVerb1" name="pastTenseVerb1">
    <br>
    <label for="presentTenseVerb1">Please give a present tense verb.</label>
    <input type="text" id="presentTenseVerb1" name="presentTenseVerb1">
    <br>
    <label for="noun2">Please give another noun.</label>
    <input type="text" id="noun2" name="noun2">
    <br>
    <label for="pastTenseVerb2">Please give another past tense verb.</label>
    <input type="text" id="pastTenseVerb2" name="pastTenseVerb2">
    <br>
    <label for="presentTenseVerb2">Please give a present tense verb.</label>
    <input type="text" id="presentTenseVerb2" name="presentTenseVerb2">
    <br>
    <label for="pastTenseVerb3">Please give another past tense verb.</label>
    <input type="text" id="pastTenseVerb3" name="pastTenseVerb3">
    
    <button type="button" onclick="loadStory()">Create Story</button>
    <!-- <button type="button" onclick="tellStory()">Tell Story</button> -->
<div id="newStory">

</div>
<!-- </form> -->
</body>
</html>
